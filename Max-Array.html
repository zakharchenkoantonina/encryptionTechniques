<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [1, 4, 5, 8, 9, 10, 15, 17, 19];
    let max=0;
    let index=0;
    for (let i=0; i<x.length; i++) {
        if (max < x[i]) {
            max = x[i];
            index = i;
        }

    }
    document.writeln("Gia tri lon nhat cua mang la:" +max+ "<br>" +"Gia tri do tai vi tri:" +index)

</script>
</body>
</html>
